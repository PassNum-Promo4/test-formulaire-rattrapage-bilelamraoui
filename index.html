<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire Joueur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <form action="">
        <div>
            <div id="informations-personnelles">
                <fieldset id="info-perso">
                    <legend>informations personnelles</legend>
                <div id="prenom-nom" >
                    <label  for="prénom">Prénom* </label>
                    <input id="prénom" type="text" value="Inserer votre prénom ici" required>
                    <label for="nom">Nom* </label>
                    <input id="nom" type="text" value="Inserer votre nom ici" required>
                </div>
                <div id="dat">
                    <label for="Date">Date de naissance* </label>
                    <input id="Date" type="date"required>
                </div>
                </fieldset>
            </div>
         
            <div id="number">
                <label for="numero">Numéro du joueur (compris entre 9 et 99) </label>
                <input id="numero" type="number" min="9" max="99" name="" id="">
            </div>
            <div id="évoluer">
                <fieldset id="evolution">  
                    <legend>Listes des postes auxquels je peux évoluer</legend>
                    <div id="defenseur">
                        <input type="checkbox" name="defenseur" value="" id="">
                        <span>Défenseur</span>  
                    </div>
                    <div id="milieu">
                        <input type="checkbox" name="defenseur" value="" id="">
                        <span>Milieu</span>   
                    </div>
                    <div id="attaquant">
                        <input type="checkbox" name="defenseur" value="" id="">
                        <span>Attaquant</span>   
                    </div id="button">
                        <input type="button" value="Obtenir des informations supplémentaires sur les postes">
                    </div>
                </fieldset>
            <div id="envoyer">
                <input type="submit" value="Envoyer">
                <span> * = Champs obligatoires</span>
            </div>
        </div>
    </form>
  </div>
</body>
</html>
